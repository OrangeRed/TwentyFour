<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <meta http-equiv="equiv="X-Ua-Compatible" content="ie-edge">
    <link rel="stylesheet" href="styles.css"> 
    <script src="script.js" defer></script>
    <title>24 Game</title>
</head>
<body>
    <div class="card">
        <div class="check-box hidden" checkBox>
            <div class="check"></div>
            Again?
        </div>
        <div class="corner top-left-corner"></div>
        <div class="number-button button span-three" numberButton></div>
        <div class="corner top-right-corner"></div>
        <div class="number-button button" numberButton></div>
        <div class="center">
            <div class="addition button" operationButton></div>
            <div class="subtraction button" operationButton></div>
            <div class="multiplication button" operationButton></div>
            <div class="division button" operationButton></div>
        </div>
        <div class="number-button button" numberButton></div>
        <div class="corner bottom-left-corner"></div>
        <div class="number-button button span-three" numberButton></div>
        <div class="corner bottom-right-corner"></div>
        <div class="dummy" dummy></div>
    </div>
    <div class="controls"> 
        <div class="answer button" answerButton></div>
        <div class="hint button" hintButton></div>
        <div class="rules button" rulesButton></div>
        <div class="reset button" resetButton></div>
        <div class="text-box hidden" textBox></div>
    </div>
</body>
</html>
